    <script>
        /*
            面试题:请说说你对原型的理解
            回答:
                我觉得原型相关的内容,其实说的就是两个属性和一个对象
                所有的构造函数都会拥有一个显式原型属性,就是prototype,
                所有的实例对象都拥有一个隐式原型属性,就是__proto__,
                他们两个属性都会存储同一个对象的地址值,这个对象就是原型对象

                我觉得原型,他的用处就是让开发者可以将一些方法,存放在原型对象上,
                从而让所有的实例对象都可以访问这些方法,相比于每个实例对象都存储这些方法,
                这么做的好处就是可以极大的减少内存的消耗,提高代码的性能

                使用原型的过程中,需要注意的是,如果我是在一个对象上,读取某个属性的值,
                该对象没有这个属性,那么他就会顺着原型链向上查找,找到原型对象,看他是否具有这个属性,
                如果原型对象也没有这个属性,就会继续顺着原型对象的__proto__属性,继续向上查找,
                一直找到Object原型对象为止,如果还没找到就会返回undefined

                平常如果设置属性的话,是不会走原型链的

                我自己平常在写项目的时候也会使用到原型,像是在我的电商项目中,我可能会将全局事件总线对象,
                存放在Vue的原型对象上,方便所有的组件实例快速访问这个事件总线对象,可以实现后续消息的订阅和发布等
        
        */
    </script>
