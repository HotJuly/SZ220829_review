<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
            js中,实例对象查找方法,会顺着原型链向上查找,注意了:
                1.是换了原型对象,还是只是给原本原型对象添加属性
                2.是在new之前换的对象,还是new之后换的
        
        */
      function Person(name) {
        this.name = name;
      }

      // Person.prototype.c = 1;
      //   Person.prototype = {
      //     c: 1,
      //   };

      var p1 = new Person("xiaoming");

      //   Person.prototype.c = 1;
      Person.prototype = {
        c: 1,
      };

      var p2 = new Person("xiaoming");

      console.log(p1.c, p2.c);
    </script>
  </body>
</html>
